<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Who is the Impostor?</title>
  </head>
  <body>
    <h1 id="role"></h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("getRoles", (players) => {
        role.innerText = players[socket.id].role;
      });
    </script>
  </body>
</html>
